<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header-container bg-dark">
        <div class="header">
            <div>
                <ul class="header-links">
                    <li class="header-logo">Synthime</li>
                    <li class="color-secondary">Home</li>
                    <li class="color-secondary">About</li>
                    <li class="color-secondary">Contact</li>
                </ul>
            </div>
            <div class="hero">
                <div class="hero-text">
                    <h1>Everything synthwave</h1>
                    <p class="color-secondary">Images, music, themes and more...</p>
                    <button class="btn-primary">Sign up</button>
                </div>
                <img class="main-image" src="./images/synthwave-car.webp" alt="Synthwave car" width="640" height="427">
            </div>
        </div>
    </div>
    <div class="info-section">
        <h2>Color palette</h2>
        <div class="container">
            <div class="color">
                <div class="one"></div>
                <div class="text">#FF6C11</div>
            </div>
            <div class="color">
                <div class="two"></div>
                <div class="text">#FF3864</div>
            </div>
            <div class="color">
                <div class="three"></div>
                <div class="text">#2DE2E6</div>
            </div>
            <div class="color">
                <div class="four"></div>
                <div class="text">#261447</div>
            </div>
            <div class="color">
                <div class="five"></div>
                <div class="text">#0D0221</div>
            </div>
        </div>
    </div>
    <div class="quote-section">
        <div class="quote">
            <p>My name is Giovanni Giorgio, but everybody calls me Giorgio.</p>
            <span>- Giorgio Moroder</span>
        </div>
    </div>
</body>

</html>
