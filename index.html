<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header-container bg-dark">
        <div class="header">
            <div>
                <ul class="header-links">
                    <li class="header-logo">Synthime</li>
                    <li class="color-secondary">Home</li>
                    <li class="color-secondary">About</li>
                    <li class="color-secondary">Contact</li>
                </ul>
            </div>
            <div class="hero">
                <div class="hero-text">
                    <h1>Everything synthwave</h1>
                    <p class="color-secondary">Images, music, themes and more...</p>
                    <button class="btn-primary">Sign up</button>
                </div>
                <img class="main-image" src="./images/synthwave-car.webp" alt="Synthwave car" width="640" height="427">
            </div>
        </div>
    </div>
</body>

</html>
